<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipe Finder</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  </head>
  <body>
    <header>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <h1>My Recipe Finder</h1>
      <div class="slide">
        <img src="IMG/1.jpg" alt="이미지1" />
        <img src="IMG/2.jpg" alt="이미지2" />
        <img src="IMG/3.jpg" alt="이미지3" />
        <img src="IMG/4.jpg" alt="이미지4" />
        <img src="IMG/5.jpg" alt="이미지5" />
      </div>
      <nav>
        <div class="dropdown">
          <button class="dropbtn">Choose Country</button>
          <div id="country-list" class="dropdown-content"></div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Choose Main Ingredient</button>
          <div id="ingredient-list" class="dropdown-content"></div>
        </div>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search recipes..." />
          <button id="search-button">Search</button>
        </div>

        <script>
          $(document).ready(() => {
            $(".slide").slick({
              infinite: true,
              dots: true,
              slidesToShow: 1,
              autoplay: true,
              autoplaySpeed: 1000,
              centerMode: false,
            });
          });
        </script>
      </nav>
    </header>

    <main id="content">
      <div class="container">
        <div class="intro">
          <h2>Welcome to My Recipe Finder!</h2>
          <p>Find recipes from around the world and get inspired by the variety of cuisines available. Click on the country or main ingredient to explore!</p>
        </div>

        <div class="random-recipes">
          <!-- Random recipes will be displayed here -->
        </div>
      </div>
    </main>
    <footer>
      <p>2024 search for world recipe</p>
      <p>All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="recipe.js"></script>
  </body>
</html>
